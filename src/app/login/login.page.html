<ion-header>
    <ion-toolbar color="dark">
    <ion-title style="text-align:center">Login</ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content> <!--logi-->

    <ion-grid class="grid1">
        
        <ion-row class="row1">
            <ion-col>
              <div>
                <img class="Pin" src="assets/Prueba3.png" >
                <!--<h1 class="Bienvenido" >BIENVENIDO </h1>-->
              </div>
            </ion-col>
        </ion-row>     
        <ion-row class="row2">
            <ion-col>
              
            </ion-col>
        </ion-row>
        
    </ion-grid>
  <ion-slide> <!--logi-->
    <div class="contaier-login">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1 class="nombreInicio">Iniciar Sesión</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list class="fondoInicio">
  
                        <ion-item>
                            <ion-icon name="person" class="icon-login"></ion-icon>
                            <ion-input name="user" type="text" required placeholder="Usuario" #txtUser></ion-input>
                        </ion-item>
                        <br />
                        <ion-item>
                          <ion-icon name="lock-closed-outline"></ion-icon>
                            <ion-input name="password" type="password" required placeholder="Contraseña" #txtPass></ion-input>
                        </ion-item>
  
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button type="submit" fill="solid" expand="full" (click)="login(txtUser,txtPass)">
                        Entrar
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>
                        <h3 class="contra"  [routerLink]="['/pass-resset']" >¿Olvido la contraseña? </h3>
                        <h3 class="contra"  [routerLink]="['/pass-resset']" >¿No tienes cuenta? </h3>  <!--Esta en creacion xd-->                  
                    </ion-label>
                </ion-col>
            </ion-row>
           <h6 class="alerta {{claseMensaje}}"> {{ mensaje }} </h6>
        </ion-grid>
    </div>
  </ion-slide> <!--logi-->

  
  
</ion-content>
