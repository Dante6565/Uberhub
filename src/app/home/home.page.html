<ion-header>
  <ion-toolbar color="dark">
    <ion-title style="text-align:center">{{ Titulo }}</ion-title>
    <ion-bottons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-bottons>
  </ion-toolbar>
</ion-header>

<!--Cartas-->
<ion-content>
  

<!--menu de al lado -->
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-list>
    <ion-item>
      
      <ion-icon name="home-sharp"></ion-icon> <ion-label>⠀Bienvenido: {{cliente}}</ion-label> 

    </ion-item>
    <ion-item>

      <ion-icon name="person-sharp" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item>

      <ion-icon name="card-sharp" slot="start"></ion-icon>
      <ion-label>Pagos</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="call-sharp" slot="start"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/historial']">
      <ion-icon name="bookmarks-sharp" slot="start"></ion-icon>
      <ion-label>Historial</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/configuracion']">
      <ion-icon name="settings-sharp" slot="start"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/login']">
      <ion-icon name="log-in-sharp" slot="start"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
    
  </ion-list>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
 <!--Buscador-->
  <ion-toolbar>
  <ion-searchbar style="margin-top: 10px;" required placeholder="│¿A dónde vas?  " ></ion-searchbar>
  </ion-toolbar>
  <!--Buscador-->
    <ion-list>
      <ion-item *ngFor="let aux of conductor" [routerLink]="['/home/:user', aux.id]">
        <ion-card class="color">
          <img src="{{ aux.imagen }}" alt="">

          <ion-card-header>
            <ion-card-subtitle>{{ aux.tipoAuto }} <ion-icon name="person-sharp"></ion-icon> {{ aux.capacidad }} </ion-card-subtitle>
            <ion-card-title class="nombreC"> {{ aux.nombre }} </ion-card-title>
            
          </ion-card-header>
          
          <ion-card-content > Precio: {{ aux.precio }} </ion-card-content>
        <ion-card-content> Patente: {{ aux.patente }} </ion-card-content>
      </ion-card>
    </ion-item>
    </ion-list>

      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->


<!--Mapa-->
</ion-content>
